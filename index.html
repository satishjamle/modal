<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive_menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
    <button data-toggle="modal" class="btn btn-info" data-target="#mymodal">Signup Form</button>

    <div id="mymodal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <H5>Signup Page</H5>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="nm">Enter Name</label>
                            <input type="text" id="nm" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Enter Eid</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Enter Password</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Enter Age</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Select City</label>
                            <select name="" id="" class="form-control">
                                <option value="">Select City</option>
                                <option value="">Indore</option>
                                <option value="">Ujjain</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-info">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <p>
                        This is modal footer
                    </p>
                </div>
            </div>
        </div>
            
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
